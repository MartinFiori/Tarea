<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapasNow</title>
    <!-- ========== Inicio Script Toastify ========== -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- ========== Fin Script Toastify ========== -->
    <!-- ========== Inicio Script FontAwesome ========== -->
    <script src="https://kit.fontawesome.com/6050990e90.js" crossorigin="anonymous"></script>
    <!-- ========== Fin Script FontAwesome ========== -->
    <!-- ========== Inicio Google Fonts ========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,300;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <!-- ========== Fin Google Fonts ========== -->
    <!-- ========== Inicio Icon ========== -->
    <link rel="icon" href="./assets/logo.png">
    <!-- ========== Fin Icon ========== -->
    <!-- ========== Inicio Css ========== -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ========== Fin Css ========== -->
</head>

<body class="body">

    <!-- ========== Inicio Carrito ========== -->
    <i class="cart fas fa-shopping-cart" id="cart"></i>
    <!-- ========== Fin Carrito ========== -->
    <!-- ========== Inicio Header ========== -->
    <header>
        <h1 class="title" id="title"><span>Papas</span><span>Now</span></h1>
    </header>
    <!-- ========== Fin Header ========== -->

    <!-- ========== Inicio Render Cards ========== -->
    <div class="cardsContainer" id="cardsContainer"></div>
    <!-- ========== Fin Render Cards ========== -->
    <!-- ========== Inicio PopUP Carrito========== -->
    <div class="popup" id="popup">
        <div class="overlay"></div>
        <div class="content">
            <h3>Su Pedido</h3>
            <table class="contenidoTabla">
                <thead>
                    <tr>
                        <th>Ítem</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Sub-Total</th>
                    </tr>
                </thead>
                <tbody class="listaCarrito" id="listaCarrito">
                </tbody>
            </table>
            <div class="cart__texto">
                <p>Precio Total:<br><span class="mostrarTotal" id="mostrarTotal"></span></p>
                <button class="continuar" id="continuar"><span>Continuar</span></button>
            </div>
        </div>
    </div>
    <!-- ========== Fin Popup Carrito========== -->
    <!-- ========== Inicio Popup Horarios PapasNow ========== -->
    <div class="popup-2" id="popup2">
        <div class="horarios-overlay"></div>
        <div class="horarios-contenido">
            <div class="horarios-btn" id="horario-btn">&times;</div>
            <h4>NUESTROS HORARIOS</h4>
            <p><strong>Lunes:</strong> 19 a 23:30 hs</p>
            <p><strong>Martes y Miércoles:</strong> 12 hs a 15:30 hs y 19 hs a 23:30 hs</p>
            <p><strong>Jueves a Domingos:</strong> 19 hs a 23:30 hs</p>
        </div>
    </div>
    <!-- ========== Fin Popup Horarios PapasNow ========== -->
    <!-- ========== Inicio Popup Datos del Usuario ========== -->
    <div class="popup-3" id="popup3">
        <div class="formOverlay"></div>
        <div class="containerForm">
            <form action="datosUsuario" name="datosUsuario" class="formulario">
                <h3>Completá tus datos</h3>
                <input type="text" name="name" class="required" id="name" placeholder="Ingrese su nombre" required>
                <input type="text" name="address" class="required" id="address" placeholder="Ingrese su dirección" required>
                <p>El valor de su pedido es de $<span class="totalForm" id="totalForm"></span></p>
                <select name="pago" id="pago" class="pago">
                    <option value="disabled" selected disabled>Método de págo</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta Débito</option>
                    <option value="mercadopago">Mercago Pago</option>
                </select>

                <!-- ========== Inicio Distintas opciones de las opciones de pago ========== -->
                <div class="containerMetodosPagos" id="containerMetodosPagos"></div>
                <!-- ========== Fin Distintas opciones de las opciones de pago ========== -->
                <!-- ========== Inicio Botones ========== -->
                <div class="opcionesPedidos">
                    <button type="submit" class="pedidos" id="cancelarPedido"><i
                        class="far fa-trash-alt formulario-icon"></i> Cancelar Pedido</button>
                        <button type="submit" class="pedidos" id="finalizarPedido"><i
                            class="fab fa-whatsapp formulario-icon"></i> Enviar Pedido</button>
                        </div>
                        <!-- ========== Fin Botones ========== -->
            </form>
        </div>
    </div>
    <!-- ========== Fin Popup Datos del Usuario ========== -->

    <!-- ========== Inicio Popup Validaciones ========== -->
    <div class="validaciones" id="validaciones">
        <div class="valid-closeBtn">&times;</div>
        <div class="validaciones-content" id="validaciones-content"></div>
    </div>
    <!-- ========== Fin Popup Validaciones ========== -->
    <!-- ========== Inicio Popup Cancelar Pedido ========== -->
    <div class="popup4" id="popup4">
        <div class="containerCancelar"></div>
    </div>
    <!-- ========== Fin Popup Cancelar Pedido ========== -->




    <!-- ========== Inicio Toastify ========== -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- ========== Fin Toastify ========== -->
    <!-- ========== Inicio JQuery ========== -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- ========== Fin JQuery ========== -->
    <!-- ========== Inicio Mi JavaScript ========== -->
    <script src="./js/stock.js"></script>
    <script src="./js/popup.js"></script>
    <script src="./js/globales.js"></script>
    <script src="./js/function.js"></script>
    <script src="./js/app.js"></script>
    <!-- ========== Fin Mi JavaScript ========== -->
</body>
</html>
